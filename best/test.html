<html>
          <head>
            <meta charset="utf-8">
            <title>3D FlipBook</title>
            <style type="text/css">
              body {
                  margin: 0;
                  padding: 0;
              }
              .solid-container {
                height: 100vh;
              }
            </style>
          </head>
          <body>
            <div id="flipbook">
                <div class="hard"> Turn.js </div>
                <div class="hard"></div>
                <div> Page 1 </div>
                <div> Page 2 </div>
                <div> Page 3 </div>
                <div> Page 4 </div>
                <div class="hard"></div>
                <div class="hard"></div>
            </div>
            <script type="text/javascript">
                $("#flipbook").turn({
                    width: 400,
                    height: 300,
                    autoCenter: true
                });
            </script>
          </body>
        </html>
